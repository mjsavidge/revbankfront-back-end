<div class = "row">
    <h2> Customer List </h2>
</div>
<table class = "table table-striped table-boardered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers">
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.mobile}}</td>
            <td>{{customer.address}}</td>
            <td>
                <button (click)="updateCustomer(customer.id)" class="btn btn-primary">Update</button>
                <button (click)="deleteCustomer(customer.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="customerDetails(customer.id)" class="btn btn-primary" style="margin-left: 10px;">View</button>
            </td>
        </tr>
    </tbody>
</table>
