<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Customer </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Name </label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="customer.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Address </label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="customer.address"
                            name="address">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="customer.email"
                            name="email">
                    </div>

                    <div class="form-group">
                        <label> Mobile </label>
                        <input type="text" class="form-control" id="mobile" [(ngModel)]="customer.mobile"
                            name="mobile">
                    </div>

                    <div class="form-group">
                        <label> Password </label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="customer.password"
                            name="password">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
